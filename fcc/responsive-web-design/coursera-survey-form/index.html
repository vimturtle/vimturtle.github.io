<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.ico" />
    <title>FCC1.2-Coursera-Survey-Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="minireset.css" />
  </head>
  <body>
    <main class="container">
      <div id="wallpaper" class="wallpaper"></div>
      <header>
        <h1 id="title">Coursera Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform.
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            class="form-control"
            name="age"
            min="10"
            max="100"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
          </p>
          <select name="role" id="dropdown" class="form-control">
            <option value="student">Student</option>
            <option value="fulltime-job">Full Time Job</option>
            <option value="fulltime-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <fieldset>
            <legend>Would you recommend Coursera to a friend?</legend>
            <label
              ><input
                type="radio"
                name="recommend-coursera"
                value="definitely"
                class="input-radio"
                checked
              />
              Definitely</label
            >
            <label
              ><input
                type="radio"
                name="recommend-coursera"
                value="maybe"
                class="input-radio"
              />
              Maybe</label
            >
            <label
              ><input
                type="radio"
                name="recommend-coursera"
                value="not-sure"
                class="input-radio"
              />
              Not Sure</label
            >
          </fieldset>
        </div>

        <div class="form-group">
          <p>
            What is your favorite feature of Coursera?
          </p>
          <select
            name="favFeature"
            id="fav-feature"
            class="form-control"
            required
          >
            <option selected disabled value>Please select an option</option>
            <option value="projects">Projects</option>
            <option value="courses">Courses</option>
            <option value="professors">Professors</option>
            <option value="assignmenst">Assignments</option>
          </select>
        </div>

        <div class="form-group">
          <fieldset>
            <legend>
              What would you like to see improved? (Check all that apply)
            </legend>
            <label>
              <input
                type="checkbox"
                name="improvementsFeedback"
                value="frontendProjects"
                class="input-checkbox"
              />
              Front-end Projects</label
            >
            <label>
              <input
                type="checkbox"
                name="improvementsFeedback"
                value="backendProjects"
                class="input-checkbox"
              />
              Back-end Projects</label
            >
            <label>
              <input
                type="checkbox"
                name="improvementsFeedback"
                value="dataVisualization"
                class="input-checkbox"
              />
              Data Visualization</label
            >
            <label
              ><input
                type="checkbox"
                name="improvementsFeedback"
                value="gitterRooms"
                class="input-checkbox"
              />
              Gitter help rooms</label
            >
            <label
              ><input
                type="checkbox"
                name="improvementsFeedback"
                value="wiki"
                class="input-checkbox"
              />
              Wiki</label
            >
            <label
              ><input
                type="checkbox"
                name="improvementsFeedback"
                value="forum"
                class="input-checkbox"
              />
              Forum</label
            >
          </fieldset>
        </div>

        <div class="form-group">
          <p><label>Any comments or suggestion?</label></p>
          <textarea
            id="comments"
            name="comments"
            class="input-textarea"
            placeholder="Enter your suggestions here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="button-submit">
            Submit
          </button>
        </div>
        <div class="form-group">
          <button type="reset" id="reset" class="button-reset">
            Reset
          </button>
        </div>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
